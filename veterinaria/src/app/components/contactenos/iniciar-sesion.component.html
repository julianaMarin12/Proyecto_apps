<div class="container-form-image">
    <div class="form-container">
      <form class="contactanos-form">
        <h2>Contáctanos</h2>
  
        <div class="form-group">
          <label class="form-label" for="nombre-contacto">Nombre</label>
          <br>
          <input type="text" id="nombre-contacto" class="form-control" placeholder="Tu nombre completo" required>
        </div>
  
        <div class="form-group">
          <label class="form-label" for="correo-contacto">Correo Electrónico</label>
          <br>
          <input type="email" id="correo-contacto" class="form-control" placeholder="Tu correo electrónico" required>
        </div>
  
        <div class="form-group">
          <label class="form-label" for="mensaje-contacto">Mensaje</label>
          <br>
          <textarea id="mensaje-contacto" class="form-control" placeholder="Escribe tu mensaje aquí..." rows="5" required></textarea>
        </div>
  
        <button type="submit" class="btn btn-primary">Enviar Mensaje</button>

        <br>
  
        <!-- Botón de Volver -->
        <a href="#" class="btn btn-volver">Volver</a>
      </form>
    </div>
  
    <div class="image-container">
      <img src="assets/contacto.jpeg" alt="Imagen de Contacto" class="form-image">
    </div>
  </div>
